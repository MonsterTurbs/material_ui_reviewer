<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pickers Dependency Fix</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 10px 0;
      width: 100%;
      max-width: 600px;
    }
    h2 {
      margin-top: 0;
      color: #c62828;
    }
    p, ul {
      color: #333;
      line-height: 1.5;
    }
    ul { padding-left: 20px; }
    code {
      background: #eef6fb;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🚨 Pickers Dependency Problem</h2>
    <p>Hey everyone,</p>
    <p>There’s a known issue with the <code>@date-io</code> package that may cause errors when using Material UI Pickers.</p>
  </div>

  <div class="card">
    <h2>🔧 Quick Fix</h2>
    <ul>
      <li>When installing, specify the working version:</li>
      <li><code>npm install @date-io/date-fns@1.3.13</code></li>
    </ul>
    <p>That should resolve the pickers error! 👍</p>
  </div>
</body>
</html>
